before_deploy:
  - zip -r thandbag-snapshot *
  - mkdir -p build_files
  - mv thandbag-snapshot.zip build_files/thandbag-snapshot.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: thandbag
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: build_files
    wait-until-deployed: true

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: thandbag # S3 버킷
    key: thandbag-snapshot.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: thandbag # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: thandbag-springboot # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
